{% extends 'base.html' %}

{% block content %}

<h1>To Do List</h1>

{% for task in tasks %}
<a href="{% url 'detail' task.id %}">
  <div class="card">
    <div class="card-content">
      <span>{{ task.name }}</span>
      {% comment %} <p>To-Do: {{ task.todo }}</p>
      <p>When: {{ task.when }}</p> {% endcomment %}
    </div>
  </div>
</a>
  {% endfor %}

{% endblock %}
