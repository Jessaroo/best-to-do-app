{% extends 'base.html' %}
{% block content %}

<h1>To Do List</h1>

{% for task in tasks %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ task.name }}</span>
      <p>To-Do: {{ task.todo }}</p>
      <p>When: {{ task.when }}</p>
      {% if task.completed > 0 %}
        <p>Status: Completed</p>
      {% else %}
        <p>Status: Incomplete</p>
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}
