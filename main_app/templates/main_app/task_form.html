{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Edit Task</h1>
{% else %}
    <h1>Add Task</h1>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button class="btn blue" type="submit">{% if object %} Update Task {% else %} Add To-Do {% endif %}</button>
</form>

{% endblock %}
