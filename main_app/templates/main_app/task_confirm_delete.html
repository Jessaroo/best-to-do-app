{% extends 'base.html' %}

{% block content %}

<h3>Are you sure you want to delete {{ object.todo }}?</h3>

<form action="{% url 'tasks_delete' pk=task.id %}" method="post">
    {% csrf_token %}
    <input class="btn red" type="submit" value="Yes - Delete">
    <a class="btn blue" href="{% url 'index' %}">No - Cancel</a>
</form>

{% endblock %}
