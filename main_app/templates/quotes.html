{% extends 'base.html' %}
{% block content %}

{% if random_quotes %}
    {% for quote in random_quotes %}
        <blockquote>
            <p>{{ quote.q }}</p>
            <footer>{{ quote.a }}</footer>
            <form action="{% url 'save_quote' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="quote" value="{{ quote.q }}">
                <input type="hidden" name="author" value="{{ quote.a }}">
            </form>
        </blockquote>
    {% endfor %}
{% else %}
    <p>No quotes available</p>
{% endif %}

{% endblock %}
